<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<navbar th:replace="navbar :: navbar">...</navbar>

<div class="container">
    <div class="row mt-5">
        <div class="col-8">
            Create new account
            <form action="/projects/create" th:object="${project}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="projectName" th:field="${project.projectName}">
                </div>
                <select class="form-select" th:field="${project.stage}">
                    <option th:value="NOTSTARTED">Not started</option>
                    <option th:value="INPROGRESS">Started</option>
                    <option th:value="COMPLETED">Completed</option>
                </select>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="description" th:field="${project.description}">

                </div>

                <div class="form-group">
                    <input type="date" class="form-control" placeholder="Created at 2021" th:field="${project.date}">
                </div>

                <select class="form-select" th:field="*{employees}" >
                    <option th:each="employee: ${allEmployees}"
                            th:value="${employee.id}"
                            th:text="${employee.firstName}"></option>
                </select>
                <button class="btn btn-danger mt-3" type="submit">Create</button>

            </form>
        </div>
       <!-- <div class="col-4">
            <h5 class="lead">Tilldela projekt</h5>
            <select class="form-select" >
                <option th:each="employee: ${allEmployees}"
                        th:value="${employee.id}"
                        th:text="${employee.firstName}"></option>
            </select>
        </div>-->
    </div>
</div>
</body>
</html>

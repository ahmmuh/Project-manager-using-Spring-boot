<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Projects</title>
</head>
<body>
<navbar th:replace="navbar :: navbar">...</navbar>

<div class="container">
    <div class="row mt-5">
        <div class="col">
               <h4>Project List</h4>
               <a th:href="@{'/projects/projectForm'}" class="btn btn-success">Create project</a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Project ID</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Project Stage</th>
                    <th scope="col">Project Description</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Tilldelat med</th>


                </tr>
                </thead>
                <tbody>

                <tr th:if="${projectList.isEmpty()}">
                    <td colspan="2"> No Project Available </td>
                </tr>
                <tr th:each="project: ${projectList}">
                    <td th:text="${project.projectId}"></td>
                    <td th:text="${project.projectName}"></td>
                    <td th:text="${project.stage}"></td>
                    <td th:text="${project.description}"></td>
                    <td th:text="${project.date}"></td>
                    <td th:each="employee: ${project.employees}" th:text="${employee.firstName}"></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

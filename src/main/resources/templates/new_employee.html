<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<navbar th:replace="navbar :: navbar">...</navbar>

<div class="container">

    <div class="row mt-5">
        <div class="col-8">
            Create new account
            <form action="/employees/create" th:object="${employee}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="firstName" th:field="${employee.firstName}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="lastName" th:field="${employee.lastName}">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email" th:field="${employee.email}">
                </div>
                <button class="btn btn-danger mt-3" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
